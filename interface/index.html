<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="6" />
    <title>La Redoute</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="icon" href="./src/favicon.png" />
  </head>
  <body>
    <header>
      <div class="top-bar">
        <a href="./index.html">
          <img
            class="logo"
            src="./src/La-redoute-brand-logo.png"
            alt="Logo La Redoute"
          />
        </a>
        <div class="nav">
          <div class="bar">
            <img
              class="searchIcon"
              src="./src/searchIcon.png"
              alt="search icon"
            />
            <input
              class="search-bar"
              type="search"
              placeholder="O que procura?"
            />
          </div>
        </div>
        <div class="container-icon">
          <div class="user-icon">
            <img class="userIcon" src="./src/userIcon.png" alt="User Icon" />
            <div class="dark-grey-text">Entrar/Registar</div>
          </div>
          <div class="round-icon">
            <img src="./src/heart.png" class="heart-icon" alt="Fav Icon" />
          </div>
          <div class="round-icon">
            <img
              src="./src/basket-icon.png"
              class="basket-icon"
              alt="Basket Icon"
            />
          </div>
        </div>
      </div>
      <div class="menu-container">
        <a class="button-menu" style="margin-left: 0px" href="#">
          <img class="iconMenu" src="./src/iconMenu.png" alt="icon Menu" />
          <div class="white-text">&nbsp;MENU</div>
        </a>
        <a class="button" href="#">
          <div class="black-text">Ofertas</div>
        </a>
        <a class="button" href="#">
          <div class="black-text">Textil-lar</div>
        </a>
        <a class="button" href="#">
          <div class="black-text">Mobiliário</div>
        </a>
        <a class="button" href="#">
          <div class="black-text">Outlet</div>
        </a>
        <a class="button" href="#">
          <div class="black-text">Moda &amp; Calçado</div>
        </a>
        <a class="button" style="margin-right: 0px" href="#">
          <div class="black-text">Business</div>
        </a>
      </div>
      
    </header>
  </body>
</html>
